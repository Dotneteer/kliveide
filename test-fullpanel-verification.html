<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPanel Verification Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .test-container {
            width: 100vw;
            height: 100vh;
            border: 5px solid blue;
            box-sizing: border-box;
            position: relative;
        }
        
        /* Simulate the FullPanel CSS module styles */
        .full-panel-simulation {
            width: 100%;
            height: 100%;
            display: flex;
            margin: 0;
            box-sizing: border-box;
            
            /* Simulate EmulatorApp styling */
            flex-direction: column;
            gap: 20px;
            background-color: red;
            justify-content: center;
            align-items: center;
        }
        
        .success-message {
            position: absolute;
            top: 10px;
            left: 10px;
            background: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="success-message">
        ✅ FullPanel CSS Test: If you see red background filling entire viewport, FullPanel is working correctly!
    </div>
    
    <div class="test-container">
        <div class="full-panel-simulation">
            <h1 style="margin: 0; color: white;">Emulator</h1>
            <p style="margin: 0; color: white;">This simulates the FullPanel component behavior</p>
            <p style="margin: 0; color: white; font-size: 12px;">
                The red background should fill the entire blue container<br>
                which represents the full viewport
            </p>
        </div>
    </div>
    
    <script>
        // Verify the element fills the container
        window.addEventListener('load', () => {
            const container = document.querySelector('.test-container');
            const panel = document.querySelector('.full-panel-simulation');
            
            const containerRect = container.getBoundingClientRect();
            const panelRect = panel.getBoundingClientRect();
            
            console.log('Container dimensions:', containerRect.width, 'x', containerRect.height);
            console.log('Panel dimensions:', panelRect.width, 'x', panelRect.height);
            
            const widthMatch = Math.abs(containerRect.width - panelRect.width) < 10; // Account for border
            const heightMatch = Math.abs(containerRect.height - panelRect.height) < 10;
            
            if (widthMatch && heightMatch) {
                console.log('✅ SUCCESS: FullPanel simulation fills parent correctly');
            } else {
                console.log('❌ FAIL: FullPanel simulation does not fill parent');
            }
        });
    </script>
</body>
</html>
