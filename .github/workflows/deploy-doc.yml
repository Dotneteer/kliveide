# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: GitHub Pages deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for accurate modification times
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Installing my packages
        run: npm ci

      - name: Build my App
        run: npm run doc:build
        
      - name: Create .nojekyll file
        run: |
          mkdir -p docs-out
          touch docs-out/.nojekyll

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          git-config-name: https://dotneteer.github.io/kliveide
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action will deploy to
          FOLDER: docs-out # The folder the action will deploy to